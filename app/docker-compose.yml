version: '3.9'
services:
  app:  
    image: 9581/addition:scmxpertapp
    ports:
      - 8080:8080
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    ports:
      - "2181:2181"
    depends_on:
      - app   
    environment:  
      - ALLOW_ANONYMOUS_LOGIN=yes 
  kafka:
    image: 'bitnami/kafka:latest'
    ports:  
      - "9092:9092"
    depends_on:
      - zookeeper    
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181   
      - ALLOW_PLAINTEXT_LISTENER=yes
  socket:
    image: 9581/addition:server
    depends_on:
      - kafka 
    ports:
      - "5050:5050" 
  producer:
    image: 9581/addition:producer
    depends_on:
      - socket
  consumer:
    image: 9581/addition:consumer
    depends_on:
      - producer
 
