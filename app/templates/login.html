  <!-- Additional CSS Files -->

<style>
  body {
      overflow: hidden !important;
  } 

.rightCSS { 
  background: #22b3c1;
  color: #f9f9f9;
  overflow: hidden;
} 
.rightCSS div {
  position: relative;
  animation: CSSright linear 15s infinite;
} 
@keyframes CSSright {
  0% { right: -100% }
  100% { right: 100% }
}
.rightCSS:hover div {
  animation-play-state: paused;
}

.li {
  float: left;
  width: 80%;
  padding: 12px 30px;
  margin: 1% 10%;
  height: 60px;
  border-radius: 0.5em;
  box-shadow: 0 0.1em 0.5em;
  position: absolute;
  border-radius: 25px;
  font-weight: 500;
}
   h2 {
      margin-top: 0px;
      margin-bottom: 0px;
       color: #6ecce9 !important;
      font-weight: 500;
  }
  #rc-imageselect {transform:scale(0.77);
  -webkit-transform:scale(0.77);transform-origin:0 0;-webkit-transform-origin:0 0;}
  </style>
</head>


<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->
  <!-- <marquee class=" li" direction=”right” onmouseover="stop()" onmouseout="start()">
   <div> Exafluence is a global technology Innovation Partner.
     Accelerators get you live faster with less cost and risk</div></marquee>
   -->

   

<div class="rightCSS li"><div>SCMXpert is a leading innovative Industry Supply Chain Management system </div></div>


<!-- <body onload="createCaptcha()"> -->
  <div class="overlay">
    <div class=" container" style="margin-top: 90px;">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-4 col-md-6 col-sm-6">
          <div class="card ">
            <div class="card-title text-center">
              <h2 class="p-3">Login</h2>
            </div>
            <div class="card-body">
              <form id="reservation-form"  action="/login" method="post" name="gs" role="search"  >
                {% if alert %}
                <script>
                    Swal.fire("", "Invalid username or password ", "error");
                </script>
                {% endif %}
                <div class="mb-4">
                  <label for="login_user" class="form-label">Email</label>
                  <input type="email" class="form-control" id="login_user" placeholder="Email"  name="login_user" />
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <!-- <input type="password" name="login_password" class="form-control" placeholder="Password"  id="password" />
                   <a href="#" class="password-control" onclick="return show_hide_password(this);"></a> 
                  <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>  -->
                  <input  class="form-control"  name="login_password"  placeholder="Password"  type="password" name="password" required="" id="password" style="display: -webkit-inline-box !important;
                  width: 97% !important;">
                  <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>

                </div>
                <div class="mb-4">
                  <!-- <div class="g-recaptcha" data-sitekey="6Lel4Z4UAAAAAOa8LO1Q9mqKRUiMYl_00o5mXJrR"
                  data-callback="enableBtn"></div>               
                   -->
                   <div class="g-recaptcha" data-theme="light" data-sitekey="6Lel4Z4UAAAAAOa8LO1Q9mqKRUiMYl_00o5mXJrR" style="transform:scale(0.77);
                   -webkit-transform:scale(0.99);transform-origin:0 0;-webkit-transform-origin:0 0;"></div>
                </div>
                <div class="d-grid">
                  <button  id="my_captcha_form" type="submit" class=" button ">Login</button>
                </div>
                {% if user_created %}  
                <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>           
              <script>                
                  // Swal.fire("User created successful", "Login to start journey with Us", "success");
                  swal("User created successful", "Login to start journey with Us", "success");
              </script>
              {% endif %}
              </form>
              <div class="mb-2" style=" display: flex;">
                
                <p style="margin: 0px 13px;">Don't have an account?</p><a style="margin: 4px 7px;" href="/signup">SignUp</a>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>

  <script src="/static/assets/js/isotope.min.js"></script>
  <script src="/static/assets/js/owl-carousel.js"></script>
  <!-- <script src="/static/assets/js/wow.js"></script> -->
  <script src="/static/assets/js/tabs.js"></script>
  <script src="/static/assets/js/popup.js"></script>
  <script src="/static/assets/js/custom.js"></script>

  <script>
    function bannerSwitcher() {
      next = $('.sec-1-input').filter(':checked').next('.sec-1-input');
      if (next.length) next.prop('checked', true);
      else $('.sec-1-input').first().prop('checked', true);
    }

    var bannerTimer = setInterval(bannerSwitcher, 5000);

    $('nav .controls label').click(function () {
      clearInterval(bannerTimer);
      bannerTimer = setInterval(bannerSwitcher, 5000)
    });
  </script>

<script src="/static/js/login.js"></script>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

</body>
